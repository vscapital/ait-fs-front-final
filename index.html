<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta
      content="AIT Frontend final project by Vasyl Khvostyk"
      name="description"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Vasyl Khvostyk" name="author" />
    <title>AIT Frontend Final by Vasyl Khvostyk</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Workaround for router issues
      (function () {
        const base = '/ait-fs-front-final';
        const l = window.location;
        if (l.pathname.startsWith(base) && l.pathname !== base + '/') {
          const route = l.pathname.slice(base.length);
          window.history.replaceState(null, null, base + '/#' + route);
          setTimeout(() => {
            window.history.replaceState(null, null, l.pathname);
          }, 100);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/src/main.tsx" type="module"></script>
  </body>
</html>
